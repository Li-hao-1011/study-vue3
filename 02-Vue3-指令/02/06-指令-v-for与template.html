<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <!-- <h2>{{message}}</h2> -->
      <ul v-for="(num, index) in count">
        <!-- <li>{{num}}.{{ num * 5}}</li> -->
      </ul>
      <ol>
        <template v-for="(value, key, index) in obj">
          <li>{{index}}---{{key}}---{{ value }}</li>
          <li></li>
        </template>
      </ol>
    </template>
    <script src="../../js/vue3.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello World',
            count: 10,
            obj: {
              name: 'lhhh',
              age: 18,
              address: 'xian'
            }
          }
        }
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
