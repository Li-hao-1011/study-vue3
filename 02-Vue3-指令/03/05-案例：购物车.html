<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./05-style.css" />
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <div>
        <template v-if="books.length!==0">
          <table>
            <thead>
              <th></th>
              <th>书籍名称</th>
              <th>出版日期</th>
              <th>价格</th>
              <th>购买数量</th>
              <th>操作</th>
            </thead>
            <tbody>
              <tr v-for="(book, index) in filterBooks" :key="book.id">
                <td>{{ index + 1 }}</td>
                <td>{{ book.name }}</td>
                <td>{{ book.date }}</td>
                <td>{{ book.price }}</td>
                <td>
                  <button @click="addBook(index)">+</button>
                  <span class="price">{{ book.count }}</span>
                  <button :disabled="book.count <= 1" @click="subBook(index)">
                    -
                  </button>
                </td>
                <td>
                  <button @click="removeBook(index)">移除</button>
                </td>
              </tr>
            </tbody>
          </table>
          <h2>总价格：{{ totalPrice }}</h2>
        </template>
        <template v-else><h2>购物车为空</h2></template>
      </div>
      <div>
        <table>
          <thead>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </thead>
          <tbody>
            <tr v-for="(book, index) in books" :key="book.id">
              <td>{{ index + 1 }}</td>
              <td>{{ book.name }}</td>
              <td>{{ book.date }}</td>
              <td>{{ formatPrice(book.price) }}</td>
              <td>
                <button @click="addBook(index)">+</button>
                <span class="price">{{ book.count }}</span>
                <button :disabled="book.count <= 1" @click="subBook(index)">
                  -
                </button>
              </td>
              <td>
                <button @click="removeBook(index)">移除</button>
              </td>
            </tr>
          </tbody>
        </table>
        <h2>总价格：{{ totalPrice }}</h2>
      </div>
    </template>
    <script src="../../js/vue3.js"></script>
    <script src="./05-index.js"></script>
  </body>
</html>
