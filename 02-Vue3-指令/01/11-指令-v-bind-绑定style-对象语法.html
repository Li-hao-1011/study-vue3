<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app"></div>
    <!-- vue允许tenplate中有多个根元素 -->
    <template id="my-app">
      <!-- v-bind -->
      <!-- 对象语法 -->
      <!-- <button @click="changeBtn">切换</button> -->
      <div style="color: red">123465</div>

      <!-- 绑定 style 时：必须为 {}  -->
      <!-- key 必须为 字符类型，否则会在data中查找 -->
      <!-- value 使用 短横线- 时必须为 字符型，否则报错 font-size -->
      <!-- value 使用 驼峰式 fontSize -->
      <div :style="{color: 'skyblue', 'font-size': '33px'}">123465</div>
      <div :style="{color: pink, fontSize: fontSize + 'px'}">123465</div>
      <!-- 定义一个对象 -->
      <div :style="finalStyleObj">123465</div>
    </template>
    <script src="../js/vue3.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            className: 'color-000',
            count: true,
            pink: 'pink',
            activeClass: { pink: true, box: true, 'color-000': true },
            fontSize: 50,
            //
            finalStyleObj: {
              'font-size': '50px',
              fontWeight: 800,
              backgroundColor: 'pink'
            }
          }
        },
        methods: {
          changeBtn() {
            this.count = !this.count
          }
        }
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
