<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <!-- v-on -->
      <!-- 默认绑定 event -->
      <div class="box" v-on:click="btnClick">按钮1</div>
      <!-- 当 需要传递其他参数时，默认参数使用 $event -->
      <div class="box" v-on:click="btnClick2($event, 'lh')">lhhhhh</div>

      <div class="box" v-on:click="btnClick2('lh')">lhhhhh</div>
    </template>
    <script src="../../js/vue3.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello World',
            count: 100
          }
        },
        methods: {
          btnClick(event) {
            console.log(event)
          },
          btnClick2(name) {
            console.log(event, name)
          }
        }
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
