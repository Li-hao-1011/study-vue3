<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <!-- v-on -->
      <!-- 默认会事件冒泡,使用 [.stop] 阻止事件冒泡 -->
      <div class="box" v-on:click="divClick2">
        <button @click.stop="btnClick">Button</button>
      </div>

      <input type="text" @keyup.enter="keyUp" />
    </template>
    <script src="../js/vue3.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message: 'Hello World',
            count: 100
          }
        },
        methods: {
          btnClick() {
            console.log('btnClick')
          },
          divClick2(name) {
            console.log('divClick')
          },
          keyUp() {
            console.log('enter keyup')
          }
        }
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
