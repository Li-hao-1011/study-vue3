<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <!-- v-pre: 显示原始标签中的内容 -->
      <h2>{{message}}</h2>
      <h2 v-pre>{{message}}</h2>
      <h2 v-html="message"></h2>
      <h2 v-pre v-html="message">45245</h2>
    </template>
    <script src="../js/vue3.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message:
              '<span style="background-color: pink; color: #000">Message</span>',
            count: 100
          }
        }
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
