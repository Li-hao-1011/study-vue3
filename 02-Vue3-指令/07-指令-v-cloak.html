<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <!-- v-cloak: 此指令保持在元素上直到关联组件实例结束编译  -->
      <!-- 和CSS 规则如[v-cloak] { display: none }
      一起用时，这个指令可以隐藏未编译的Mustache 标签直到组件实例准备完毕。 -->
      <h2 v-cloak>{{message}}</h2>
      <h2>{{message}}</h2>
    </template>
    <script src="../js/vue3.js"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            message:
              '<span style="background-color: pink; color: #000">Message</span>',
            count: 100
          }
        }
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
